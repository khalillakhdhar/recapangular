<div class="container text-center">
    <h2>Inscription</h2>
<form (submit)="inscription()">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" class="form-control" id="mdp" [(ngModel)]="user.mdp" name="mdp">
    </div>
    <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <button type="submit"  class="btn btn-primary">Enregistrer</button>
    <br>
    <a routerLink="../" class="btn btn-link">Se connecter</a>
</form>
</div>
