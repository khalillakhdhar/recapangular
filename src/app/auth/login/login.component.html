
<div class="container text-center">
    <h2>Connexion</h2>
<form (submit)="login()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="mdp" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Se connecter</button>
    <br>
    <a routerLink="./register" class="btn btn-link">S'inscrire</a>
</form>
</div>
