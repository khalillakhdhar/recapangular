<app-header></app-header>
<div class="container  text-center">
    <div class="row">
        <div class="col"></div>
    
        <div class="col-6">
<h2>Revenu</h2>
<form class="form-group">
    <div class="form-group">
        <label for="montant">Montant</label>
        <input type="number" class="form-control" id="montant" [(ngModel)]="income.montant" name="montant">
    </div>
    <div class="form-group">
        <label for="source">Titre</label>
        <input type="text" class="form-control" id="source" [(ngModel)]="income.titre" name="source">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="income.date" name="date">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addIncome()">Ajouter</button>
    <br>
</form>

        </div>
    
        <div class="col"></div>
    </div>
    

<app-list-incomes></app-list-incomes>
</div>
